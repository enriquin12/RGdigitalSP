<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Página 1 - Carteira</title>
<style>
  :root { --vh: 100vh; }
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    -webkit-tap-highlight-color: transparent;
    -webkit-user-select: none;
    user-select: none;
    touch-action: manipulation;
    background: #000;
  }

  /* Container principal usa a imagem que você enviou */
  .container {
    min-height: calc(var(--vh));
    width: 100%;
    position: relative;
    box-sizing: border-box;
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);
    padding-bottom: calc(env(safe-area-inset-bottom) + 12px);
    background-image: url('pagina1.jpeg');
    background-repeat: no-repeat;
    background-position: center top;
    background-size: cover;
  }

  /* hotspots invisíveis */
  .hotspot {
    position: absolute;
    background: rgba(255,0,0,0);
    border: none;
    padding: 0;
    margin: 0;
    -webkit-tap-highlight-color: transparent;
    cursor: pointer;
  }

  /* Botão invisível cobrindo o retângulo branco (RG, nome, número).
     Valores calibrados para a foto enviada (iPhone 13). Ajuste se necessário. */
  #btn-page2 {
    top: 28.9%;
    left: 6.0%;
    width: 88.0%;
    height: 15.6%;
    min-width: 44px;
    min-height: 44px;
  }

  /* alternativa para telas muito pequenas */
  @media (max-width: 360px) {
    #btn-page2 {
      top: 27.2%;
      left: 5.4%;
      width: 89.2%;
      height: 17.6%;
    }
  }

  /* barra inferior visual */
  .bottom-nav {
    position: absolute;
    bottom: calc(env(safe-area-inset-bottom) + 8px);
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    pointer-events: none;
  }
  .nav-btn {
    pointer-events: auto;
    background: rgba(255,255,255,0.06);
    border-radius: 12px;
    padding: 8px 12px;
    color: #000;
    border: none;
    font-size: 13px;
  }

  @media (min-width: 900px) {
    #btn-page2 { min-width: 56px; min-height: 56px; }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Página inicial da carteira">
    <!-- botão invisível que abre pagina2.html -->
    <button id="btn-page2" class="hotspot" aria-label="Abrir cartão RG" onclick="location.href='pagina2.html'"></button>

    <!-- barra de navegação inferior (visual) -->
    <div class="bottom-nav" aria-hidden="false">
      <button class="nav-btn" onclick="location.href='index.html'">Carteira</button>
      <button class="nav-btn" onclick="location.href='pagina2.html'">Serviços</button>
      <button class="nav-btn" onclick="location.href='pagina3.html'">Opções</button>
    </div>
  </div>

<script>
  // Corrige 100vh em iOS definindo --vh com a altura real da viewport
  function setVh() {
    document.documentElement.style.setProperty('--vh', (window.innerHeight || document.documentElement.clientHeight) + 'px');
  }
  setVh();
  window.addEventListener('resize', setVh);

  // Se quiser visualizar temporariamente a área do botão para ajuste:
  // document.getElementById('btn-page2').style.background = 'rgba(255,0,0,0.12)';
</script>
</body>
</html>
