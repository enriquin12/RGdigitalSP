<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Página 1 - Carteira</title>
<style>
  :root { --vh: 100vh; }
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    -webkit-tap-highlight-color: transparent;
    -webkit-user-select: none;
    user-select: none;
    touch-action: manipulation;
    background: #000;
  }

  /* container com imagem de fundo (imagem já contém a barra inferior) */
  .container {
    min-height: calc(var(--vh));
    width: 100%;
    position: relative;
    box-sizing: border-box;
    /* preserva a área segura inferior para não cortar os ícones da imagem */
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);
    padding-bottom: calc(env(safe-area-inset-bottom) + 0px);
    background-image: url('pagina1.jpeg');
    background-repeat: no-repeat;
    background-position: center top;
    background-size: cover;
  }

  /* hotspots invisíveis */
  .hotspot {
    position: absolute;
    background: rgba(255,0,0,0); /* totalmente transparente */
    border: none;
    padding: 0;
    margin: 0;
    -webkit-tap-highlight-color: transparent;
    cursor: pointer;
  }

  /* Botão invisível cobrindo o retângulo branco (RG, nome, número).
     Valores calibrados para a foto enviada (iPhone 13). Ajuste se necessário. */
  #btn-page2 {
    top: 28.9%;
    left: 6.0%;
    width: 88.0%;
    height: 15.6%;
    min-width: 44px;
    min-height: 44px;
  }

  @media (max-width: 360px) {
    #btn-page2 {
      top: 27.2%;
      left: 5.4%;
      width: 89.2%;
      height: 17.6%;
    }
  }

  @media (min-width: 900px) {
    #btn-page2 { min-width: 56px; min-height: 56px; }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Página inicial da carteira">
    <!-- botão invisível que abre pagina2.html -->
    <button id="btn-page2" class="hotspot" aria-label="Abrir cartão RG" onclick="location.href='pagina2.html'"></button>
  </div>

<script>
  // Corrige 100vh em iOS definindo --vh com a altura real da viewport
  function setVh() {
    document.documentElement.style.setProperty('--vh', (window.innerHeight || document.documentElement.clientHeight) + 'px');
  }
  setVh();
  window.addEventListener('resize', setVh);

  // Para debug visual temporário (remova comentário se precisar testar a área do hotspot):
  // document.getElementById('btn-page2').style.background = 'rgba(255,0,0,0.12)';
</script>
</body>
</html>
