<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<style>
  /* usa a altura real da viewport em iOS via variável JS fallback */
  :root { --vh: 100vh; }
  .container {
    min-height: calc(var(--vh));
    box-sizing: border-box;
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);
    padding-bottom: calc(env(safe-area-inset-bottom) + 12px);
  }

  /* touch improvements */
  html, body { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
  button.hotspot { -webkit-user-select: none; user-select: none; }
</style>
<script>
  // Corrige 100vh em iOS: define --vh em JS para refletir a altura real da viewport
  function setVh() {
    document.documentElement.style.setProperty('--vh', (window.innerHeight || document.documentElement.clientHeight) + 'px');
  }
  setVh();
  window.addEventListener('resize', setVh);
</script>

<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Página 1</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    -webkit-tap-highlight-color: transparent;
  }

  .container {
    background: url('pagina1.jpeg') no-repeat center top;
    background-size: cover;
    width: 100%;
    height: 100vh;
    position: relative;
  }

  /* hotspot invisível que cobre o retângulo branco do RG */
  .hotspot {
    position: absolute;
    background: rgba(255,0,0,0); /* transparente */
    border: none;
    padding: 0;
    margin: 0;
    -webkit-user-select: none;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }

  /* valores ajustados para o retângulo branco (RG) */
  #btn-page2 {
    top: 34.5%;
    left: 6.5%;
    width: 87%;
    height: 18.5%;
  }

  /* barra de navegação inferior (consistência visual) */
  .bottom-nav {
    position: absolute;
    bottom: 12px;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    pointer-events: none;
  }
  .nav-btn {
    pointer-events: auto;
    background: rgba(255,255,255,0.06);
    border-radius: 12px;
    padding: 8px 12px;
    color: #000;
    border: none;
    font-size: 13px;
  }

  @media (max-width: 420px) {
    /* adapta hotspot em telas pequenas */
    #btn-page2 {
      top: 32.5%;
      left: 5.5%;
      width: 89%;
      height: 20.5%;
    }
    .nav-btn { padding: 6px 10px; font-size: 12px; }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Página inicial">
    <!-- botão invisível que leva para a página 2 -->
    <button id="btn-page2" class="hotspot" aria-label="Abrir cartão RG" onclick="location.href='pagina2.html'"></button>

    <!-- barra de navegação inferior -->
    <div class="bottom-nav" aria-hidden="false">
      <button class="nav-btn" onclick="location.href='index.html'">Carteira</button>
      <button class="nav-btn" onclick="location.href='pagina2.html'">Serviços</button>
      <button class="nav-btn" onclick="location.href='pagina3.html'">Opções</button>
    </div>
  </div>
</body>
</html>
