<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('/mnt/data/d651645d-e159-4ffa-91d8-aad3a49b89b7.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }

    .invisible-btn {
      position: absolute;
      bottom: 40px; /* ajuste para posicionar exatamente onde você quiser */
      left: 50%;
      transform: translateX(-50%);
      width: 220px;   /* ajuste para combinar com o "botão" na imagem */
      height: 60px;   /* ajuste de acordo com o tamanho do botão na print */
      background: rgba(255, 0, 0, 0.0); /* invisível */
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="invisible-btn" onclick="alert('Botão da Página 1 clicado!')"></button>
</body>
</html>
